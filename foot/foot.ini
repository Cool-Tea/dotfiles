# -*- conf -*-

app-id=foot
title=foot
locked-title=no
font=MapleMono:size=10
pad=25x25 center

[bell]
system=no

[scrollback]
lines=1000
multiplier=5.0
indicator-position=relative
indicator-format=line

[cursor]
style=block
blink=yes
blink-rate=500

[mouse]
hide-when-typing=no
alternate-scroll-mode=yes

[touch]
long-press-delay=250

[colors]
background=191724
foreground=e0def4
cursor=e0def4 524f67
selection-foreground=e0def4
selection-background=403d52
urls=c4a7e7

